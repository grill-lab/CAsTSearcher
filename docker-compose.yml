  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  
  searcher:
    container_name: searcher
    build:
      context: ./
      dockerfile: searcher/Dockerfile
    volumes:
    - ./searcher:/source
    - ./shared:/shared
    depends_on:
      - builder
  
  web_ui:
    container_name: web_ui
    build:
      context: ./
      dockerfile: web_ui/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - SEARCHER_URL=searcher:8000
      - REWRITER_URL=rewriter:8000
      - RERANKER_URL=reranker:8000
    volumes:
    - ./web_ui:/source
    - ./shared:/shared
    depends_on:
      - reranker