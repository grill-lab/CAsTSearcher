version: "3"

services:
  builder:
    container_name: builder
    build:
      context: ./
      dockerfile: builder/Dockerfile
    volumes:
      - ./builder:/source
      - ./shared:/shared
  
  reranker:
    container_name: reranker
    build:
      context: ./
      dockerfile: reranker/Dockerfile
    volumes:
    - ./reranker:/source
    - ./shared:/shared
    depends_on:
      - builder
      - searcher
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  
  # rewriter:
